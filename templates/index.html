<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tantra Tech Fest Admin Panel</title>
    <style>
      /* Make sizing predictable */
      *, *::before, *::after { box-sizing: border-box; }
      body {
        background: #0d0d0d;
        color: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #00ffff;
        text-align: center;
        margin: 50px 0 30px 0;
        font-size: 3em;
        letter-spacing: 2px;
      }

      .menu {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 20px;
        width: 100%;
        align-items: stretch;
      }

      .menu a {
        display: block;
        background: #1e1e1e;
        color: #ffffff;
        padding: 40px 20px;
        border-radius: 15px;
        text-decoration: none;
        font-weight: bold;
        font-size: 20px;
        transition: 0.3s;
        box-shadow: 0 0 10px #00ffff50;
        text-align: center;
      }

      .menu a:hover {
        background: #00ffff;
        color: #000;
        transform: translateY(-5px);
        box-shadow: 0 0 20px #00ffff;
      }

      @media (max-width: 700px) {
        .menu {
          grid-template-columns: 1fr;
          gap: 16px;
        }
        .menu a {
          padding: 22px 14px;
          font-size: 18px;
        }
      }
      @media (min-width: 701px) and (max-width: 1100px) {
        .menu a { padding: 28px 16px; }
      }
    </style>
  </head>
  <body>
    <h1>Tantra Tech Fest Admin Panel</h1>
    <div class="menu">
      <a href="/add_department">Add Department</a>
      <a href="/add_event">Add Event</a>
      <a href="/view_participants">View Participants</a>
    </div>
  </body>
</html>
