<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Event</title>
    <style>
      /* predictable sizing */
      *, *::before, *::after { box-sizing: border-box; }
      body {
        background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
        color: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px 12px;
      }

      .form-container {
        background: #1e1e1e;
        padding: 32px 22px;
        border-radius: 14px;
        box-shadow: 0 0 18px #ff660088, 0 0 40px #ff660044 inset;
        width: 100%;
        max-width: 560px;
        margin: 28px auto;
        transition: transform 0.2s;
      }

      .form-container:hover { transform: translateY(-2px); }

      h2 {
        color: #ff6600;
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.8em;
        letter-spacing: 0.5px;
      }

      input, select, label { width: 100%; display: block; font-size: 15px; margin: 10px 0; }

      input[type="text"], input[type="file"], select, input[type="date"], input[type="time"] {
        padding: 12px; border-radius: 8px; border: none; outline: none; background: #2a2a2a; color: #fff;
      }

      input:focus, select:focus { box-shadow: 0 0 8px #ff6600; background: #1a1a1a; }

      label { margin-bottom: 6px; color: #ff6600aa; font-weight: 700; }

      button {
        width: 100%; padding: 12px; border-radius: 10px; border: none; background: #ff6600; color: #000; font-weight: 700; font-size: 16px; cursor: pointer; margin-top: 12px;
      }

      button:hover { background: #ff9933; transform: translateY(-2px); }

      .back { display:block; text-align:center; margin-top:16px; color:#ff6600; text-decoration:none; font-weight:700; }

      @media (max-width: 520px) {
        .form-container { padding: 20px 16px; }
        h2 { font-size: 1.4em; }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Add Event</h2>
      <form method="POST" enctype="multipart/form-data">
        <label>Select Department</label>
        <select name="dept_id" required>
          <option value="">Select Department</option>
          {% for id, name in departments %}
          <option value="{{ id }}">{{ name }}</option>
          {% endfor %}
        </select>

        <input type="text" name="name" placeholder="Event Name" required />
        <input type="text" name="description" placeholder="Description" />
        <input type="date" name="date" required />
        <input type="time" name="time" required />
        <input type="text" name="venue" placeholder="Venue" />

        <label>Upload Event Image</label>
        <input type="file" name="event_image" accept="image/*" />

        <button type="submit">Add Event</button>
      </form>
      <a class="back" href="/">‚Üê Back to Admin Panel</a>
    </div>
  </body>
</html>
