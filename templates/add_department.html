<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Department - Premium Admin</title>
    <link rel="stylesheet" href="/static/css/admin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div class="container floating">
      <div class="header">
        <div class="brand">
          <div class="logo pulse"><i class="fas fa-building"></i></div>
          <div>
            <h1>Add Department</h1>
            <div class="small">Create a new department with custom branding</div>
          </div>
        </div>
        <div class="controls">
          <a href="/index" class="btn btn-ghost"><i class="fas fa-arrow-left"></i> Dashboard</a>
        </div>
      </div>

      <div class="card" style="max-width:700px;margin:0 auto;">
        <form method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label><i class="fas fa-tag"></i> Department Name</label>
            <input type="text" name="name" placeholder="Enter department name" required />
          </div>

          <div class="form-group">
            <label><i class="fas fa-align-left"></i> Description</label>
            <input type="text" name="description" placeholder="Brief description of the department" />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label><i class="fas fa-image"></i> Upload Logo</label>
              <input type="file" name="logo_file" accept="image/*" />
            </div>

            <div class="form-group">
              <label><i class="fas fa-qrcode"></i> Upload Payment QR</label>
              <input type="file" name="qr_file" accept="image/*" />
            </div>
          </div>

          <div class="form-actions">
            <a href="/index" class="btn btn-ghost"><i class="fas fa-times"></i> Cancel</a>
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Add Department</button>
          </div>
        </form>
        
        <a href="/index" class="back-link"><i class="fas fa-arrow-left"></i> Back to Admin Panel</a>
      </div>
    </div>
  </body>
</html>
